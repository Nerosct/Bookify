<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

    <title>Bookify - Cadastro</title>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="toggle-mode">
        <button id="mode-toggle-btn" onclick="toggleMode()">
            <img src="assets/img/sun-svgrepo-com.svg" alt="Modo Claro" class="moon-icon hidden">
            <img src="assets/img/crescent-moon-svgrepo-com.svg" alt="Modo Noturno" class="sun-icon">
        </button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 id="typing-effect" class="text-center mb-5"><span class="bookify-text">Bookify</span></h1>
                <form id="register-form">
                    <!--formulário de cadastro-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="full-name" placeholder="Primeiro Nome" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="full-name" placeholder="Sobrenome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar senha" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agree-terms" required>
                        <label class="form-check-label" for="agree-terms">Eu concordo com os <a href="#">termos de serviço</a> e a <a href="#">política de privacidade</a></label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
