<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bookify - Inicio</title>
</head>
<body>
    <header>
        <!--cabeçalho-->
        <nav class="nav-bar">
            <!--barra de navegação-->
            <div class="logo">
                <!--logo do site-->
                <h1><a href="index.html" class="bookify-text">Bookify</a></h1>
            </div>
            <div class="nav-list">
                <!--lista de navegação-->
                <ul>
                    <!--itens da lista de navegação-->
                    <li class="nav-item"><a href="cadastrar_cliente.html" class="nav-link">Cadastro de Cliente</a></li>
                    <li class="nav-item"><a href="cadastrar_livro.html" class="nav-link">Cadastro de Livro</a></li>
                    <li class="nav-item"><a href="emprestimo.html" class="nav-link">Empréstimo</a></li>
                    <li class="nav-item"><a href="acervo.html" class="nav-link">Acervo</a></li>
                    <li class="nav-item"><a href="clientes.html" class="nav-link">Clientes</a></li>
                </ul>
            </div>
            <div class="mobile-menu-icon">
                <!--ícone do menu móvel-->
                <button onclick="menuShow()">
                    <!--botão do menu-->
                    <img class="icon menu-icon" src="assets/img/menu_white_36dp.svg" alt="Menu Ícone">
                </button>
            </div>            
            <div class="mobile-menu">
                <!--Menu móvel-->
                <ul>
                    <!--lista de itens-->
                    <li class="nav-item"><a href="cadastrar_cliente.html" class="nav-link">Cadastro de Cliente</a></li>
                    <li class="nav-item"><a href="cadastrar_livro.html" class="nav-link">Cadastro de Livro</a></li>
                    <li class="nav-item"><a href="emprestimo.html" class="nav-link">Empréstimo</a></li>
                    <li class="nav-item"><a href="acervo.html" class="nav-link">Acervo</a></li>
                    <li class="nav-item"><a href="clientes.html" class="nav-link">Clientes</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="toggle-mode">
        <!--botão modo claro e escuro-->
        <button id="mode-toggle-btn" onclick="toggleMode()">
            <!--icones claro e escuro-->
            <img src="assets/img/sun-svgrepo-com.svg" alt="Modo Noturno" class="moon-icon hidden">
            <img src="assets/img/crescent-moon-svgrepo-com-2.svg" alt="Modo Claro" class="sun-icon">
        </button>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         <!--carrossel de imagem dos livros-->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <!--conteúdo do carrossel-->
            <div class="carousel-item active">
                <img src="assets/img/1.png" class="d-block w-100" alt="Primeira imagem">
            </div>
            <div class="carousel-item">
                <img src="assets/img/2.png" class="d-block w-100" alt="Segunda imagem">
            </div>
            <div class="carousel-item">
                <img src="assets/img/3.png" class="d-block w-100" alt="Terceira imagem">
            </div>
        </div>
       
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <!--botão para o próximo slide do carrossel-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
    </div>

    <section id="homepage-featured" class="homepage-featured">
        <!--seção de livros em destaque-->
        <div class="container">
            <h1></h1>
            <h1></h1>
            <h2 class="text-center mb-4">Livros em Destaque</h2>
            <div class="row" id="books-container">
            </div>
        </div>
    </section>    
    
    <div class="modal fade modal-text-black" id="bookDetailModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModalLabel" aria-hidden="true">
        <!--Modal para exibir os detalhes do livro-->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDetailModalLabel">Detalhes do Livro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="bookDetailDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <!--rodapé-->
    <footer class="footer">
        <nav class="nav-bar">
            <div class="logo">
                <h1><a href="index.html" class="bookify-text">Bookify</a></h1>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/?locale=pt_BR" class="social-icon" target="_blank"><img src="assets/img/facebook.png" alt="Facebook"></a>
                <a href="https://br.linkedin.com/" class="social-icon" target="_blank"><img src="assets/img/linkedin.png" alt="Linkedin"></a>
                <a href="https://www.instagram.com/" class="social-icon" target="_blank"><img src="assets/img/instagram.png" alt="Instagram"></a>
            </div>
        </nav>
    </footer>
    <!--scripts do javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
